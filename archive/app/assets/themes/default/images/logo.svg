<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 102 64" width="102mm" height="64mm">
  <!-- Outer body -->
  <rect x="0" y="0" width="102" height="64" rx="3" ry="3" fill="#4d4d4d" stroke="#000000" stroke-width="0.5"/>

  <!-- Label area -->
  <rect x="11" y="4" width="80" height="16" fill="#ffffff" stroke="#000000" stroke-width="0.5"/>

  <!-- Handwritten-style text: Mix-tape -->
  <text x="51" y="16" font-family="cursive" font-size="8" font-style="italic" text-anchor="middle" fill="#000000" font-weight="bold">Mix-tape</text>

  <!-- Reel windows -->
  <rect x="16" y="25" width="28" height="28" rx="2" ry="2" fill="none" stroke="#000000" stroke-width="0.5"/>
  <rect x="58" y="25" width="28" height="28" rx="2" ry="2" fill="none" stroke="#000000" stroke-width="0.5"/>

  <!-- Left reel (hub, wound tape, teeth) -->
  <g transform="translate(30,39)">
    <circle r="12" fill="#d9d9d9" stroke="#000000" stroke-width="0.5"/>
    <circle r="8" fill="#8b4513" stroke="none"/> <!-- Wound tape -->
    <circle r="3" fill="#ffffff" stroke="#000000" stroke-width="0.5"/> <!-- Center hole -->
    <!-- Teeth (6 spokes) -->
    <line x1="0" y1="-6" x2="0" y2="-12" stroke="#000000" stroke-width="0.5"/>
    <line x1="5.196" y1="-3" x2="10.392" y2="-6" stroke="#000000" stroke-width="0.5"/>
    <line x1="5.196" y1="3" x2="10.392" y2="6" stroke="#000000" stroke-width="0.5"/>
    <line x1="0" y1="6" x2="0" y2="12" stroke="#000000" stroke-width="0.5"/>
    <line x1="-5.196" y1="3" x2="-10.392" y2="6" stroke="#000000" stroke-width="0.5"/>
    <line x1="-5.196" y1="-3" x2="-10.392" y2="-6" stroke="#000000" stroke-width="0.5"/>
  </g>

  <!-- Right reel (hub, wound tape, teeth) -->
  <g transform="translate(72,39)">
    <circle r="12" fill="#d9d9d9" stroke="#000000" stroke-width="0.5"/>
    <circle r="8" fill="#8b4513" stroke="none"/> <!-- Wound tape -->
    <circle r="3" fill="#ffffff" stroke="#000000" stroke-width="0.5"/> <!-- Center hole -->
    <!-- Teeth (6 spokes) -->
    <line x1="0" y1="-6" x2="0" y2="-12" stroke="#000000" stroke-width="0.5"/>
    <line x1="5.196" y1="-3" x2="10.392" y2="-6" stroke="#000000" stroke-width="0.5"/>
    <line x1="5.196" y1="3" x2="10.392" y2="6" stroke="#000000" stroke-width="0.5"/>
    <line x1="0" y1="6" x2="0" y2="12" stroke="#000000" stroke-width="0.5"/>
    <line x1="-5.196" y1="3" x2="-10.392" y2="6" stroke="#000000" stroke-width="0.5"/>
    <line x1="-5.196" y1="-3" x2="-10.392" y2="-6" stroke="#000000" stroke-width="0.5"/>
  </g>

  <!-- Visible tape segments across the bottom -->
  <path d="M16 39 H28 M74 39 H86" stroke="#8b4513" stroke-width="1"/>

  <!-- Bottom head openings (left record/play, center erase, right record/play) -->
  <rect x="21" y="57" width="10" height="5" fill="#4d4d4d" stroke="#000000" stroke-width="0.5"/>
  <rect x="46" y="57" width="10" height="5" fill="#4d4d4d" stroke="#000000" stroke-width="0.5"/>
  <rect x="71" y="57" width="10" height="5" fill="#4d4d4d" stroke="#000000" stroke-width="0.5"/>

  <!-- Pin holes -->
  <circle cx="35" cy="59" r="1" fill="#000000"/>
  <circle cx="67" cy="59" r="1" fill="#000000"/>

  <!-- Screw dimples (typical 5 positions) -->
  <circle cx="5" cy="5" r="1" fill="#000000"/>
  <circle cx="97" cy="5" r="1" fill="#000000"/>
  <circle cx="5" cy="59" r="1" fill="#000000"/>
  <circle cx="97" cy="59" r="1" fill="#000000"/>
  <circle cx="51" cy="5" r="1" fill="#000000"/>
</svg>